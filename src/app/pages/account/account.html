<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="username" class="ion-padding-top ion-text-center">


    <div class="preview">
      <ion-avatar (click)="updatePicture()">
        <img *ngIf="image; else placeholder_avatar;" [src]="image" alt="avatar"/>

        <ng-template #placeholder_avatar>
          <div class="fallback">
            <p>Select avatar</p>
            <p>{{image}}</p>
          </div>
        </ng-template>
      </ion-avatar>
    </div>
    <h2>{{username}}</h2>

    <ion-list inset>
      <ion-item (click)="updatePicture()">Update Picture</ion-item>
      <ion-item (click)="support()">Support</ion-item>
      <ion-item (click)="logout()">Logout</ion-item>
    </ion-list>
  </div>
</ion-content>
