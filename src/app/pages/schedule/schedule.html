<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Proyectos fin de grado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Proyectos fin de grado</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list #scheduleList [hidden]="tfgs.length === 0">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" size-md="12" *ngFor="let tfg of tfgs">
          <ion-card class="card">
            <ion-card-header>
              <ion-item detail="false" lines="none" class="speaker-item">
                <!-- <ion-avatar slot="start"> 
                <img [src]="tutor.profilePic" [alt]="tutor.name + ' profile picture'">
              </ion-avatar> -->
                <ion-label>
                  <h1>{{tfg.title}}</h1>
                  <p>{{tfg.tutorName}}</p>
                </ion-label>
              </ion-item>
            </ion-card-header>

            <ion-card-content>
              <ion-row class="ion-justify-content-evenly ion-margin-horizontal">
                <ion-item class="box" *ngFor="let tag of tfg.tags" lines="none"><!-- routerLink="/app/tabs/tutors/session/{{proposal.id}}" -->
                  <ion-label color="primary">
                    <h3>{{tag}}</h3>
                  </ion-label>
                </ion-item>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>

  <ion-list-header [hidden]="tfgs.length > 0">
    No Sessions Found
  </ion-list-header>
</ion-content>
